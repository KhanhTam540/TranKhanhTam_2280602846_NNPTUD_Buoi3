<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management - Full Features</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; padding: 20px; background-color: #f4f4f4; }
        .container { max-width: 1200px; margin: 0 auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        h2 { text-align: center; text-transform: uppercase; }

        .toolbar {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 20px; gap: 10px; flex-wrap: wrap;
            background: #eee; padding: 15px; border-radius: 4px;
        }

        .toolbar input, .toolbar select {
            padding: 10px; border: 2px solid #000; border-radius: 4px; outline: none;
        }

        #search-input { flex: 1; min-width: 250px; }

        /* --- CSS YÊU CẦU: DÒNG ĐEN DÒNG TRẮNG --- */
        table { width: 100%; border-collapse: collapse; border: 2px solid #000; margin-top: 10px; }
        th { background-color: #333; color: #fff; padding: 12px; text-align: left; }
        
        tr:nth-child(odd) { background-color: #ffffff; color: #000000; }
        tr:nth-child(even) { background-color: #000000; color: #ffffff; }

        td { padding: 12px; border: 1px solid #444; }

        /* --- CSS YÊU CẦU: HIỂN THỊ TOÀN BỘ HÌNH --- */
        .product-img {
            width: 80px; height: 80px;
            object-fit: contain; /* Hiển thị trọn vẹn hình */
            display: block; margin: auto;
            background: #fff; border-radius: 4px;
        }

        /* Phân trang */
        .pagination { margin-top: 20px; display: flex; justify-content: center; gap: 5px; }
        .pagination button {
            padding: 8px 12px; border: 1px solid #000; background: #fff; cursor: pointer; font-weight: bold;
        }
        .pagination button.active { background: #ffcc00; color: #000; }
    </style>
</head>
<body>

<div class="container">
    <h2>Danh Sách Sản Phẩm</h2>

    <div class="toolbar">
        <input type="text" id="search-input" placeholder="Tìm kiếm theo tên...">

        <select id="sort-select">
            <option value="default">Sắp xếp (Mặc định)</option>
            <option value="price-asc">Giá: Tăng dần</option>
            <option value="price-desc">Giá: Giảm dần</option>
            <option value="name-asc">Tên: A -> Z</option>
            <option value="name-desc">Tên: Z -> A</option>
        </select>

        <select id="rows-per-page">
            <option value="5">5 dòng/trang</option>
            <option value="10" selected>10 dòng/trang</option>
            <option value="20">20 dòng/trang</option>
        </select>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Hình ảnh</th>
                <th>Tên sản phẩm</th>
                <th>Giá</th>
                <th>Mô tả</th>
            </tr>
        </thead>
        <tbody id="product-list"></tbody>
    </table>

    <div id="pagination" class="pagination"></div>
</div>

<script src="script.js"></script>
</body>
</html>
